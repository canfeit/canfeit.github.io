<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="为可为——勿以恶小而为之，勿以善小而不为。"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>科技无为——科为</title>
  </head>
  <body>
    <h1 class="text-center">无为而无不为，有不为而后有为</h1>
    <div class="card-columns">
      <div class="card bg-light">
        <div class="card-body">
          <h5 class="card-title">GitBook e-book Search</h5>
          <p class="card-text">
            GitBook 电子书资源搜索，PDF 阅读，EPUB ebook，kindle mobi 下载。
          </p>
          <a href="http://gitbook.kedo.so/" class="btn btn-primary">搜电子书</a>
        </div>
      </div>

      <div class="card bg-dark text-white">
        <img
          src="https://avatars1.githubusercontent.com/u/6510795?s=460&v=4"
          class="card-img"
          alt="..."
        />
        <div class="card-body card-img-overlay">
          <h5 class="card-title">我的GitHub主页</h5>
          <p class="card-text">
            I am canfei.
          </p>
          <a href="https://github.com/canfeit" class="btn btn-primary"
            >进入我的GitHub</a
          >
        </div>
      </div>

      <div class="card" title="点击 iLearn 图标学习 IT 技能">
        <div class="card-header">
          iLearn
        </div>
        <div class="row no-gutters">
          <a href="https://kedo.so/public/" class="col-md-4">
            <img
              src="https://deno.land/images/deno_logo_3.svg"
              class="card-img"
              alt="iLearn 图标"
            />
          </a>
          <div class="col-md-8">
            <div class="card-body">
              <blockquote class="blockquote">
                <p>
                  学不会，不是你笨，是你师傅不行。
                </p>
                <footer class="blockquote-footer">
                  洪七公
                  <cite title="Source Title">《射雕英雄传》</cite>
                </footer>
              </blockquote>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
