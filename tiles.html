<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="The most popular HTML, CSS, and JS library in Metro style."
    />
    <meta
      name="keywords"
      content="HTML, CSS, JS, Metro, CSS3, Javascript, HTML5, UI, Library, Web, Development, Framework"
    />
    <link
      href="https://cdn.bootcss.com/metro/4.2.34/css/metro-all.min.css"
      rel="stylesheet"
    />
    <link href="tiles.css" rel="stylesheet" />
    <title>My Blog</title>
  </head>
  <body class="bg-dark fg-white start-screen">
    <h1 class="start-screen-title">My Blog</h1>
    <div class="tiles-area clear">
      <wired-card elevation="5">
        <div
          class="tiles-grid tiles-group size-2 fg-white"
          data-group-title="iTech"
        >
          <a
            href="https://kedo.so/public"
            data-role="tile"
            class="bg-orange fg-white"
            data-size="wide"
            data-effect="hover-zoom-down"
          >
            <div class="slide-front"><span class="mif-chrome icon"></span></div>
            <div
              class="slide-back d-flex flex-justify-center flex-align-center p-4 op-mauve"
            >
              ÂìàÂõßüò≥( ‚ïØ‚ñ°‚ï∞ )Èæç l√≥ng üêâ
            </div>
            <span class="branding-bar">chrome</span>
          </a>
          <a href="https://kedo.so/public" data-role="tile" data-size="small">
            <span class="mif-apple icon"></span>
          </a>
          <a
            href="https://kedo.so/public"
            data-role="tile"
            data-size="small"
            class="bg-red fg-white"
          >
            <span class="mif-bell icon"></span>
          </a>
          <a
            href="https://kedo.so/public"
            data-role="tile"
            data-size="small"
            class="bg-teal fg-white col-1 row-4"
          >
            <span class="mif-windows icon"></span>
          </a>
          <a
            href="https://kedo.so/public"
            data-role="tile"
            data-size="small"
            class="bg-brown col-2 row-4"
          >
            <img src="https://taro-ui.aotu.io/img/logo-taro.png" class="icon" />
          </a>
          <a
            href="https://github.com/olton/Metro-UI-CSS"
            data-role="tile"
            class="bg-indigo fg-white"
          >
            <span class="mif-github icon"></span>
            <span class="branding-bar">Github</span>
            <span class="badge-bottom">30</span>
          </a>
        </div>
      </wired-card>
      <wired-card elevation="5">
        <div
          class="tiles-grid tiles-group size-2 fg-white"
          data-group-title="iLearn"
        >
          <a
            href="https://kedo.so/public"
            data-role="tile"
            data-cover="https://deno.land/deno_logo.png"
          >
            <span class="branding-bar">Sergey Pimenov</span>
          </a>
          <div
            data-role="tile"
            data-effect="animate-fade"
            data-effect-duration="1000"
          >
            <a
              href="https://kedo.so/public"
              class="slide"
              data-cover="https://taro-ui.aotu.io/img/logo-taro.png"
            >
            </a>
            <a
              href="https://kedo.so/public"
              class="slide"
              data-cover="https://rust-lang.org/static/images/rust-logo-blk.svg"
            >
            </a>
            <a
              href="https://kedo.so/public"
              class="slide"
              data-cover="https://deno.land/deno_logo.png"
            ></a>
            <span class="branding-bar">Gallery</span>
          </div>
          <a
            href="https://kedo.so/public"
            data-role="tile"
            data-size="wide"
            data-effect="image-set"
          >
            <img src="https://rust-lang.org/static/images/rust-logo-blk.svg" />
            <img src="https://strapi.io/assets/images/logo.png" />
            <img src="https://taro-ui.aotu.io/img/logo-taro.png" />
            <img src="https://deno.land/deno_logo.png" />
            <img src="https://redis.io/images/redis-white.png" />
            <img
              src="https://raw.githubusercontent.com/tikv/tikv/master/images/tikv-logo.png"
            />
            <img
              src="https://github.githubassets.com/images/icons/emoji/electron.png"
            />
            <img
              src="https://camo.githubusercontent.com/31983294a16a373a7e752b57904f64cc030750db/68747470733a2f2f6a6573746a732e696f2f696d672f6a6573742e706e67"
              alt="jest"
            />
            <img
              src="https://avatars1.githubusercontent.com/u/45120?s=200&v=4"
              alt="mongo"
            />
            <img
              src="https://gw.alipayobjects.com/zos/rmsportal/KDpgvguMpGfqaHPjicRK.svg"
              alt="antd"
            />
            <img
              src="https://camo.githubusercontent.com/ac31ac54c2013850b0fb8a3a4926f4718a398fb3/68747470733a2f2f7777772e6761747362796a732e6f72672f6d6f6e6f6772616d2e737667"
              alt="gatsby"
            />
          </a>
        </div>
      </wired-card>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/metro/4.2.34/js/metro.min.js"></script>
    <script src="tiles.js"></script>
    <script
      type="module"
      src="https://unpkg.com/wired-elements@latest/dist/wired-elements.bundled.min.js"
    ></script>
  </body>
</html>
